{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-lg mb-4">
                <div class="card-header bg-gradient bg-primary text-white">
                    <h3 class="text-center font-weight-light my-2">User Profile</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="avatar-circle mx-auto">
                            <span class="initials">{{ current_user.first_name[0] }}{{ current_user.last_name[0] }}</span>
                        </div>
                        <h3 class="mt-3">{{ current_user.first_name }} {{ current_user.last_name }}</h3>
                        <p class="text-muted">
                            <span class="badge bg-primary text-white">{{ current_user.role|capitalize }}</span>
                        </p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.profile') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="first_name" name="first_name" type="text" 
                                           value="{{ current_user.first_name }}" required />
                                    <label for="first_name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="last_name" name="last_name" type="text" 
                                           value="{{ current_user.last_name }}" required />
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email" 
                                   value="{{ current_user.email }}" required />
                            <label for="email">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="contact_number" name="contact_number" type="text" 
                                   value="{{ current_user.contact_number }}" />
                            <label for="contact_number">Contact Number</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="address" name="address" style="height: 100px">{{ current_user.address }}</textarea>
                            <label for="address">Address</label>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                <i class="fas fa-key me-1"></i> Change Password
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="current_password" name="current_password" type="password" required />
                        <label for="current_password">Current Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="new_password" name="new_password" type="password" required />
                        <label for="new_password">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="confirm_new_password" name="confirm_new_password" type="password" required />
                        <label for="confirm_new_password">Confirm New Password</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-circle {
    width: 100px;
    height: 100px;
    background-color: #0d6efd;
    text-align: center;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.initials {
    font-size: 40px;
    color: #fff;
    font-weight: bold;
}
</style>
{% endblock %}
