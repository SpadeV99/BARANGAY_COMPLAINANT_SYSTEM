{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="card shadow-lg border-0 rounded-lg mt-4 mb-5">
                <div class="card-header bg-gradient bg-primary text-white">
                    <h3 class="text-center font-weight-light my-2">Create Account</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="first_name" name="first_name" type="text" placeholder="Enter your first name" required />
                                    <label for="first_name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Enter your last name" required />
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username" required />
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                    <label for="email">Email address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Create a password" required />
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password" required />
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="contact_number" name="contact_number" type="text" placeholder="Enter your contact number" />
                            <label for="contact_number">Contact Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="address" name="address" style="height: 100px" placeholder="Enter your address"></textarea>
                            <label for="address">Address</label>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg text-uppercase fw-bold">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{{ url_for('auth.login') }}" class="link-primary">Have an account? Go to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
